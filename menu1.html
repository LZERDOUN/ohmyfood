<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="sass/main.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>

        <title>Ohmyfood</title>

        <script src="https://kit.fontawesome.com/e124cc1274.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Header : logo + bouton retour Accueil !-->
        <header class="headerPageMenu">
            <a href=index.html><i class="fa-solid fa-arrow-left"></i></a>
            <div class="logoBoxHeader">
                <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" id="logoHeader" />
            </div>
        </header>

        <main>
            
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image Restaurant La Palette du Goût" class="cardImageMenu"/>

            <div class="menu">

                <div class="menuHeader">
                    <h3 class="nomRestaurant">La palette du goût</h3>
                    <i class="fa-regular fa-heart"></i>
                </div>

                <div class="menuComposition">
                    <h4>ENTRÉES</h4>
                    <hr>
                    <div class="plat">
                        <div class="platDetail">
                            <p class="platTitre">Fricassé d'escargot</p>
                            <p class="platCommentaire">Au piment d'espelette</p>
                        </div>
                        <p class="prix">25€</p>
                    </div>
                </div>

            </div>

        </main>

        <footer>
            <div class="logoBoxFooter">
                <p id="logoFooter">ohmyfood</p>
            </div>
            <div class="footerCategorie">
                <ul>
                    <li>
                        <i class="fa-solid fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p>Devenir partenaire</p>
                    </li>
                    <li>
                        <p>Mentions légales</p>
                    </li>
                    <li>
                        <a href="mailto:contact@ohmyfood.com"> Contact </a>
                    </li>
                </ul>
            </div>
        </footer>
    
    </body>
